<html lang="ru">
<head>
  <meta charset="UTF-8">

          <div class="photo-grid__caption-holder">
            <div class="photo-grid__caption">
              <p class="photo-grid__text">Карачаевск</p>

                <div class="photo-grid__icon"></div>

    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <a href="#">
          <img src="./images/close-icon.svg" alt class="popup__close-button">
        </a>
        <p class="popup__header">Редактировать профиль</p>
        <form class="popup__form">
          <div class="popup__input-container">
            <input type="text" id="title" class="popup__title">

          </div>
          <button class="popup__save-button">Сохранить</button>
