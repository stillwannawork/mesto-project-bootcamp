<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-info-container">
          <div class="profile__avatar-container"> 
            <img src="" alt="Изображение профиля" class="profile__avatar">
            <button type="submit" aria-label="Изменить изображение в профиле" class="profile__avatar-button"></button>
          </div>
          <div class="profile__info">
            <div class="profile__title-edit-container">
              <h1 class="profile__title"></h1>
              <button type="button" aria-label="Изменить профиль" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" aria-label="Добваить изображение" class="profile__add-button"></и>
      </section>
      <section class="grid">
        <ul class="photo-grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form action="#" method="get" name="edit_profile" class="popup__form popup__form_type_edit" novalidate>
          <div class="popup__input-container">
            <input type="text" name="name-info" id="name-info" placeholder="Имя" class="popup__field popup__field_type_name" required minlength="2" maxlength="40">
            <span id="error-name-info" class="error-message"></span>
            <input type="text" name="subtitle" id="subtitle" placeholder="О себе" class="popup__field popup__field_type_subtitle" required minlength="2" maxlength="200">
            <span id="error-subtitle" class="error-message"></span>
          </div>
          <button type="submit" aria-labelledby="Сохранить" class="popup__save-button popup__save-button_type_edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container popup__container_type_edit-avatar">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h3 class="popup__header">Обновить аватар</h3>
        <form action="#" method="get" name="edit_avatar" class="popup__form popup__form_type_edit-avatar" novalidate>
          <div class="popup__input-container">
            <input type="url" name="url-avatar" id="url-avatar" placeholder="Сслыка на картинку" class="popup__field popup__field_type_url-avatar" required>
            <span id="error-url-avatar" class="error-message"></span>
          </div>
          <button type="submit" aria-labelledby="Сохранить" class="popup__save-button popup__save-button_type_edit-avatar">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h3 class="popup__header">Новое место</h3>
        <form action="#" method="get" name="add_card" class="popup__form popup__form_type_add" novalidate>
          <div class="popup__input-container">
            <input type="text" name="title" id="title" placeholder="Название" class="popup__field popup__field_type_title" required minlength="2" maxlength="30">
            <span id="error-title" class="error-message"></span>
            <input type="url" name="url" id="url" placeholder="Сслыка на картинку" class="popup__field popup__field_type_url" required>
            <span id="error-url" class="error-message"></span>
          </div>
          <button type="submit" aria-labelledby="Создать" class="popup__save-button popup__save-button_type_add">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__figure">
          <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
          <img src="" alt="" class="popup__image">
          <figurecaption class="popup__caption"></figurecaption>
        </figure>
      </div>
    </div>
    
    <template id="card-template">
      <li class="grid-item">
        <button type="button" aria-label="Удалить" class="grid-item__delete-icon"></button>
        <img src="" alt="" class="grid-item__image">
        <div class="grid-item__caption-holder">
          <h2 class="grid-item__text"></h2>
          <div class="grid-item__like-container">
            <button type="button" aria-label="Понравилось" class="grid-item__like-icon"></button>
            <span class="grid-item__likes-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </div>
</body>
</html>
